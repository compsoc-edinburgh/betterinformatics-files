variables:
  VIS_CI_IMAGE_NAME: "cit/vis-examsolutionexchange"
  VIS_CI_APP_NAME: "vis-exam-solution-exchange"
  VIS_CI_DEPLOYMENT_SUBDOMAIN: "communitysolution"
  VIS_CI_ENABLE_MONGODB: "true"
  VIS_CI_ENABLE_MINIO: "true"
  VIS_CI_LIVENESS_PROBE_PATH: "/health"
  VIS_CI_READINESS_PROBE_PATH: "/health"
  VIS_CI_SERVIS_DEPENDENCIES: "people-api"
  VIS_CI_SERVIS_PYTHON_OUT: "./src"

stages:
  - build
  - staging
  - cleanup

build:
  tags:
    - docker-runner
  stage: build
  script:
    - curl https://ser.vis.ethz.ch/static/servis-cli-linux-amd64 > servis-cli
    - chmod +x servis-cli
    - ./servis-cli generate
    - do_default_build

staging:
  tags:
    - docker-runner
  stage: staging
  environment:
    name: $VIS_CI_APP_NAME-staging
    url: https://$VIS_CI_DEPLOYMENT_SUBDOMAIN.svis.ethz.ch
  script:
    - do_staging
  only:
    refs:
      - staging

cleanup:
  tags:
    - docker-runner
  stage: cleanup
  script:
    - do_cleanup
  when: manual
  only:
    refs:
      - staging
      - prod

.auto_devops: &auto_devops |
  git clone --depth 1 git@gitlab.vis.ethz.ch:vis/vis-ci-base.git
  source vis-ci-base/ciscript.sh

before_script:
  - docker info
  - *auto_devops
