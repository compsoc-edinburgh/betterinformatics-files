{% extends "master.html" %}

{% block title %}
Upload new File
{% endblock %}

{% block body %}
<h1>Upload new File</h1>
{% if errormsg is defined and errormsg %}
<p>{{ errormsg }}</p>
{% endif %}
<form method=post enctype=multipart/form-data>
  <p><input type="text" name="filename"></p>
  <p><input type="file" name="file"><input type=submit value=Upload></p>
</form>
{% endblock %}
