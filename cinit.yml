programs:
  - name: wait-for-db
    path: /usr/bin/python3
    args:
      - "manage.py"
      - "wait_for_database"
    workdir: /app
    user: app-user
    group: app-user
    before:
      - migrate
    env:
      - SIP_POSTGRES_DB_SERVER:
      - SIP_POSTGRES_DB_PORT:
      - SIP_POSTGRES_DB_NAME:
      - SIP_POSTGRES_DB_USER:
      - SIP_POSTGRES_DB_PW:

      - GSUITE_CREDENTIALS_FILE:
  - name: migrate
    path: /usr/bin/python3
    args:
      - "manage.py"
      - "migrate"
    workdir: /app
    user: app-user
    group: app-user
    before:
      - gunicorn
    env:
      - SIP_POSTGRES_DB_SERVER: "/dev/shm/"
      - SIP_POSTGRES_DB_PORT: 6432
      - SIP_POSTGRES_DB_NAME:
      - SIP_POSTGRES_DB_USER: pgbouncer-community-solutions
      - SIP_POSTGRES_DB_PW: ""

      - GSUITE_CREDENTIALS_FILE:
  - name: configure-cors
    path: /usr/bin/python3
    args:
      - "manage.py"
      - "configure_cors"
    workdir: /app
    user: app-user
    group: app-user
    before:
      - gunicorn
    env:
      - SIP_S3_FILES_HOST:
      - SIP_S3_FILES_PORT:
      - SIP_S3_FILES_ACCESS_KEY:
      - SIP_S3_FILES_SECRET_KEY:
      - SIP_S3_FILES_BUCKET:
      - SIP_S3_FILES_USE_SSL:

      - GSUITE_CREDENTIALS_FILE:
  - name: pgbouncer-generate-ini
    path: /usr/bin/python3
    args:
      - "generate_ini.py"
    workdir: /app/pgbouncer
    user: app-user
    group: app-user
    env:
      - SIP_POSTGRES_DB_NAME:
      - SIP_POSTGRES_DB_USER:
      - SIP_POSTGRES_DB_PW:
      - SIP_POSTGRES_DB_SERVER:
      - SIP_POSTGRES_DB_PORT:
      - PGBOUNCER_DEFAULT_POOL_SIZE:
      - PGBOUNCER_MAX_CLIENT_CONN:
    before:
      - pgbouncer
  - name: pgbouncer
    path: /usr/sbin/pgbouncer
    args:
      - "/dev/shm/pgbouncer.ini"
    user: app-user
    group: app-user
    capabilities:
      - CAP_NET_BIND_SERVICE
  - name: gunicorn
    path: /usr/local/bin/gunicorn
    args:
      - "backend.wsgi"
      - "-b"
      - "0.0.0.0:80"
      - "-w"
      - "4"
      - "--worker-class"
      - "gevent"
      - "--worker-tmp-dir"
      - "/dev/shm"
      - "--log-level"
      - "debug"
    workdir: /app
    user: app-user
    group: app-user
    capabilities:
      - CAP_NET_BIND_SERVICE
    env:
      - DEPLOYMENT_DOMAINS:

      - SIP_S3_FILES_HOST:
      - SIP_S3_FILES_PORT:
      - SIP_S3_FILES_ACCESS_KEY:
      - SIP_S3_FILES_SECRET_KEY:
      - SIP_S3_FILES_BUCKET:
      - SIP_S3_FILES_USE_SSL:

      - SIP_POSTGRES_DB_SERVER: "/dev/shm"
      - SIP_POSTGRES_DB_PORT: 6432
      - SIP_POSTGRES_DB_NAME:
      - SIP_POSTGRES_DB_USER: pgbouncer-community-solutions
      - SIP_POSTGRES_DB_PW: ""

      - RUNTIME_COMMUNITY_SOLUTIONS_SESSION_SECRET:
      - RUNTIME_COMMUNITY_SOLUTIONS_API_KEY:

      - BANNED_USERS:
      - ADMIN_UUNS:

      - RUNTIME_JWT_PUBLIC_KEY:
      - prometheus_multiproc_dir: /dev/shm

      - RUNTIME_JWT_PRIVATE_KEY_PATH:
      - RUNTIME_JWT_PUBLIC_KEY_PATH:

      # Only for debug purposes
      - RUNTIME_JWT_VERIFY_SIGNATURE:

      - FRONTEND_TITLE_PREFIX:
      - FRONTEND_TITLE_SUFFIX:
      - FRONTEND_FAVICON_URL:
      - FRONTEND_EMAIL_ADDRESS:
      - FRONTEND_IMPRINT:
      - FRONTEND_PRIVACY_POLICY:
      - FRONTEND_ANNOUNCEMENTS:

      - PDEP_IS_PREVIEW:

      - GSUITE_CREDENTIALS_FILE:
      - VERIF_CODE_FROM_EMAIL_ADDRESS:
      - IS_DEBUG: "{{ get_env(name='SIP_POSTGRES_DB_USER', default='prod') == 'docker' }}"
